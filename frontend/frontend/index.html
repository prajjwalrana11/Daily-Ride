<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mini Ride System</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="app">
<div id="controls">
<h2>Mini Ride</h2>
<label>Pickup Lat: <input id="pickupLat" /></label>
<label>Pickup Lng: <input id="pickupLng" /></label>
<label>Drop Lat: <input id="dropLat" /></label>
<label>Drop Lng: <input id="dropLng" /></label>
<button id="btnFind">Find Driver</button>
<div id="result"></div>
</div>
<div id="map"></div>
</div>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

</html>
